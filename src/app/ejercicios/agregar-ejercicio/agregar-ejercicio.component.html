<app-screen-loader *ngIf="showLoader"></app-screen-loader>
<app-modal #modal (onVisibilityChange)="handleVisibilityChange($event)">
  <div class="app-modal-header contentSecundaryFont w-100">
    <h3 class="m-0">{{ejercicio ? 'Editar' : 'Agregar'}} ejercicio</h3>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12 form-group">
          <label>Nombre <span class="required">*</span></label>
          <input type="text" class="form-control" formControlName="nombre">
          <div class="invalidControl" *ngIf="form.get('nombre').invalid && form.get('nombre').dirty">
              El campo es requerido
          </div>
        </div>
        <div class="col-12 form-group">
          <label>Tipo de ejercicio <span class="required">*</span></label>
          <select type="text" class="form-control" formControlName="tipoEjercicio">
            <option *ngFor="let tipoEjercicio of tiposEjercicios" [value]="tipoEjercicio.id">
              {{tipoEjercicio.nombre}}
            </option>
          </select>
          <div class="invalidControl" *ngIf="form.get('tipoEjercicio').invalid && form.get('tipoEjercicio').dirty">
              El campo es requerido
          </div>
        </div>
        <div class="col-12 form-group">
          <label>Descripci&oacute;n</label>
          <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-outline-porange mr-2" (click)="handleGuardar()">Guardar</button>
    <button type="button" class="btn btn-outline-porange" (click)="close()">Cerrar</button>
  </div>
</app-modal>
